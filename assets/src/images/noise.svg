<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(24, 24, 24);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(61, 61, 61);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(70, 70, 70);stop-opacity:1" />
    </linearGradient>
    
    <!-- Define the noise pattern -->
    <filter id="noiseFilter">
      <feTurbulence type="fractalNoise" baseFrequency="3" numOctaves="10" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="1 0"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Apply the gradient -->
  <rect width="800" height="600" fill="url(#gradient)" />
  
  <!-- Apply the noise -->
  <rect width="800" height="600" filter="url(#noiseFilter)" opacity="0.15"/>
</svg>
